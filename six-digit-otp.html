<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://www.shutterstock.com/image-vector/verification-otp-one-time-password-260nw-2323261155.jpg">
    <title>OTP Generator</title>
    <style>
        body{
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center fst-italic">
        <div class="text-center mt-5">
            <h1>OTP Generator</h1>
            <button class="btn btn-primary mt-5 fst-italic" onclick="random_num()">Generate OTP</button>
            <div id="result" class="mt-5"></div>
        </div>
    </div>

    <script>
        function random_num(){
            const otp= Math.floor(100000+Math.random()*9000)
            document.getElementById("result").innerHTML="Your 6-digit OTP is: <span style='font-weight: bold;'>" + otp + "</span>";;
        }
    </script>
    
</body>
</html>
